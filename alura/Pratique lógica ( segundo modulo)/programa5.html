<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programa5</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        var raio = 10
        var xAleatorio = sorteiaPosição();
        var yAleatorio = sorteiaPosição();
        var acerto = 0
        var erro = 0
        pincel.fillStyle = 'lightgray'
        pincel.fillRect(0, 0, 600, 400);
        

        function desenhaCirculo(x,y,raio,cor){
            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x,y,raio, 0 , 2  *Math.PI);
            pincel.fill();

        }
        
      
        
        function limpaTela(){
            pincel.clearRect(0,0,600,400);
       }
        function desenhaAvlo(x,y){     
            desenhaCirculo(x,y,raio+20,'red');
            desenhaCirculo(x,y,raio+10,'white');
            desenhaCirculo(x,y,raio,'red');
        }
        function sorteiaPosição(maximo){
            return Math.floor(Math.random()* maximo);
        }

        function atualizaTela(){
            limpaTela();
            xAleatorio = sorteiaPosição(570);
            yAleatorio = sorteiaPosição(370);
            desenhaAvlo(xAleatorio, yAleatorio);

        }
        
        setInterval(atualizaTela,1000);
        
        function dispara(evento){
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
           
            if((x > xAleatorio - raio) 
            && (x < xAleatorio + raio)
            && (y > yAleatorio - raio) 
            && (y < yAleatorio + raio)){
                acerto++
                alert(` Você ja acertou ${acerto}`);   
            }
            else{
                erro++
                alert(`Errou ${erro} vezes`)
               
            }
        }
        tela.onclick = dispara;

        
       </script>
</body>
</html>
