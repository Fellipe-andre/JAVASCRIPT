<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           function pulaLinha(){
            
            document.write("<br><br>")
            
        }
        function mostra(frase){
            document.write(frase)
            pulaLinha(); 
        }

        var vitorias = Number(prompt("Digite o número de vitórias."));
        var empates = Number(prompt("Digite o número de empates."));

        var pontos = (vitorias *3 ) + empates

        mostra(`Seus time fez ${pontos}  pontos`);

        if(pontos > 28) {
            mostra("Seu time melhorou.");
        } else if(pontos < 28) {
            mostra("Seu time piorou.");
        } else if(pontos == 28) {
            mostra("Seu time esta igual ano passado.");
        }
        mostra("FIM");

    </script>
</body>
</html>
