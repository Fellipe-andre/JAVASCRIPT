<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        div{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Responda a pergunta</h1>
    Em que país você mora: <input type="text" id="txtpais">
    <input type="button" value="Enviar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar(){
        var pais = window.document.getElementById('txtpais')
        var res = window.document.querySelector('div#res')
        var pa = (txtpais.value)
        res.innerHTML = `Vivendo em ${pa}`
        if(pa == 'brasil'){
            res.innerHTML += '<p>Você é Brasileiro </p>'
        }else{
            res.innerHTML += '<p>Você é Estrangeiro</p>'
        }
        }
    </script>
</body>
</html>
