<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira atividade de Array </title>
    <style>
        h2{
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Faça um programa que peça as notas e depois mostre a média com Array</h1>
    <h2 id="mensagem"> a mensagem aparece aqui</h2>
    <script>
        // Pede ao usuário para inserir a quantidade de notas
        let numNotas = Number(prompt('Digite o número de notas para ver a média: '));
        
        let notas = [];
        
        // Pede ao usuário para inserir cada nota e adiciona-a ao array
        for (let i = 0; i < numNotas; i++) {
        let nota = Number(prompt(`Insira a nota ${i + 1}:`));
        notas.push(nota);
        }
        
        // Calcula a média das notas
        let soma = 0;
        for (let i = 0; i < notas.length; i++) {
        soma += notas[i];
        }
        let media = soma / notas.length;
         
        // Exibe a média das notas
        
        alert(`A média das notas é ${media.toFixed(2)}`);
        
        
        document.getElementById('mensagem').innerHTML =  `A media de ${notas} é ${media}`;


    </script>
</body>
</html>
