<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regras do Jogo pt1</title>
</head>
<body>
    <canvas id="folha" width="600" height="500"></canvas>
    <script>
       
        window.onload = function(){
            setInterval(executar, 100/30);
        }

        var posicaoBolaX = posicaoBolaY = 10;
        var velocidadeBolaPosicaoX = velocidadeBolaPosicaoY = 1;

        function executar(){
            var folhaDesenho = document.getElementById("folha");
            var areaDesenho = folhaDesenho.getContext("2d");

            var larguraCampo = 600;
            var alturaCampo = 500;
            var espessuraRede = 5;

            var diametroBola = 10;

            //desenho campo
            areaDesenho.fillStyle = "#286047";
            areaDesenho.fillRect(0,0,600,500);

            //desenho linha
            areaDesenho.fillStyle = "#ffffff";
            areaDesenho.fillRect(larguraCampo/2 - espessuraRede -2 ,2,espessuraRede/2,alturaCampo-5);
            
            //desenho bola
            areaDesenho.fillRect(posicaoBolaX - diametroBola / 2,posicaoBolaY- diametroBola/2 ,diametroBola,diametroBola);

            posicaoBolaX = posicaoBolaX + velocidadeBolaPosicaoX;
            posicaoBolaY = posicaoBolaY + velocidadeBolaPosicaoY;
            
            if(posicaoBolaX < 0 && velocidadeBolaPosicaoY < 0){
                velocidadeBolaPosicaoX = -velocidadeBolaPosicaoX;
            }

            if(posicaoBolaY > alturaCampo && velocidadeBolaPosicaoY > 0){
                velocidadeBolaPosicaoY = -velocidadeBolaPosicaoY;
            }
            console.log('tic-tac')

           
            



        }
    </script>
</body>
</html>
