<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lista de convidados</title>
  <style>
    body {
      width: 800px;
      padding: 20px;
      padding-top: 60px;
      margin: auto;
      text-align: center;
    }

    #mensagem, #mensagem2{
      display: inline-block;
      border: 1px solid black ;
    }

  </style>
</head>
<body>
  <div id="mensagem">
    <p> A mensagem aparecerá aqui...</p>
  </div>

  <div id="mensagem2">
    <p> A segunda mensagem aparecerá aqui...</p>
  </div>
  <script>
    
    var listaConvidados = [];

    var nome = prompt("Digite o nome do convidado:");
    var idade = prompt("Digite a idade do convidado:");
    var endereço = prompt("Digite o endereço do convidado:");

    var convidado = {
        nome: nome,
        idade: idade,
        endereço: endereço
    };
    listaConvidados.push(convidado);
    var mensagem = 
    `Nome: ${convidado.nome}
    \nIdade: ${convidado.idade}
    \nEndereço: ${convidado.endereço}`;
    

    console.log(mensagem);

    




    </script>
</body>
</html>
